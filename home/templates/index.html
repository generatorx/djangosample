{% extends 'layout.html' %}

{% block content %}
<h1>Student</h1>

<div class="row">
    {% for student in students %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            {% load static %}
            <img src="{% static 'orange.jpg' %}"  class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{student.name}}</h5>
                <p class="card-text">{{student.price}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
